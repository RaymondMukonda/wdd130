<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="User Poll about interest and information">
    <meta name="author" content="Raymond Mukonda">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@1&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
    <h1>Wdd 130 | Raymond | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
              <label for="useremail">Email:</label>
              <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </div>
            </select>
            <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            </div>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibutu Mali"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main> 
<footer>
    <p>2025 Â© | HTML Form - User Poll Activity | Raymond Mukonda</p>
</footer>  
</body>
</html>
